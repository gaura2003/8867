<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css'>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .gallery-item {
            width: 200px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
        }
        
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        
        .popup-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <nav style="height: 50px; background:rgb(81, 81, 244); display:flex; align-items:center;">
      <a href="./index.html" style="text-decoration: none ; border:2px solid ; font-size:20px; font-weight:bold; background:white; padding: 2px 4px; border-radius:5px;margin-left:50px;">Back</a>
    </nav>
    <div class="gallery">
        <script>
          for (let i = 1; i <= 80; i++) {
            document.write(`<img src="../images/${i}.jpg" alt="Image ${i}" class="gallery-item">`);
          }
        </script>
      </div>

    <div id="popup" class="popup">
        <span class="close">&times;</span>
        <img class="popup-content" id="popup-img">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const popup = document.getElementById("popup");
            const popupImg = document.getElementById("popup-img");
            const close = document.getElementsByClassName("close")[0];
        
            document.querySelectorAll(".gallery-item").forEach(item => {
                item.addEventListener("click", function() {
                    popup.style.display = "flex";
                    popupImg.src = this.src;
                });
            });
        
            close.addEventListener("click", function() {
                popup.style.display = "none";
            });
        
            popup.addEventListener("click", function(event) {
                if (event.target === popup) {
                    popup.style.display = "none";
                }
            });
        });
        
    </script>
</body>
</html>
